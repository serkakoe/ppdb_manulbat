<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPDB MA Nurul Ulum 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Library untuk Export Excel -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; scroll-behavior: smooth; }
        .hidden-section { display: none !important; }
        .glass-card { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(10px); }
        .input-focus { transition: all 0.2s ease; border: 2px solid #e2e8f0; }
        .input-focus:focus { border-color: #10b981; background: white; transform: translateY(-1px); outline: none; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .btn-gradient { background: linear-gradient(135deg, #059669 0%, #10b981 100%); }
        
        .header-banner { 
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(6, 78, 59, 0.95)), 
                        url('./banner.jpg'), #064e3b; 
            background-size: cover;
            background-position: center;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom-right-radius: 4rem;
            border-bottom-left-radius: 4rem;
            position: relative;
            padding: 2rem;
        }

        .logo-box {
            width: 110px; 
            height: 110px;
            background: white;
            border-radius: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .logo-box img { width: 100%; height: 100%; object-fit: contain; }
    </style>
</head>
<body class="bg-[#f0fdf4] text-slate-800">

    <div id="view-form">
        <div class="header-banner">
            <button onclick="showAdminLogin()" class="absolute top-6 right-6 bg-white/10 hover:bg-white/20 backdrop-blur-md px-4 py-2 rounded-full text-[9px] font-black tracking-widest text-white uppercase transition-all">
                Admin Area
            </button>
            
            <div class="flex flex-col md:flex-row items-center gap-6 text-center md:text-left max-w-5xl w-full">
                <div class="logo-box">
                    <img src="./logo.jpg" alt="Logo" onerror="this.src='https://ui-avatars.com/api/?name=MA+NU&background=10b981&color=fff'">
                </div>
                <div class="text-white">
                    <h1 class="text-3xl md:text-5xl font-black uppercase leading-tight">PPDB Siswa Baru</h1>
                    <p class="text-emerald-300 text-lg font-bold">MA Nurul Ulum • TP 2026/2027</p>
                </div>
            </div>
        </div>

        <div class="max-w-3xl mx-auto -mt-12 px-6 mb-20">
            <div class="glass-card rounded-[2.5rem] shadow-2xl p-6 md:p-10">
                <form id="ppdbForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="text-[10px] font-black uppercase text-emerald-600 ml-1">Tahun Ajaran</label>
                            <input type="text" id="tahun_ajaran" value="2026/2027" readonly class="w-full p-3.5 bg-slate-50 rounded-xl font-bold">
                        </div>
                        <div>
                            <label class="text-[10px] font-black uppercase text-emerald-600 ml-1">Pilihan Kelas</label>
                            <select id="kelas_pilihan" required class="w-full p-3.5 bg-slate-100/50 rounded-xl input-focus font-bold">
                                <option value="">-- Pilih --</option>
                                <option>Kelas 10</option>
                                <option>Kelas 11</option>
                                <option>Kelas 12</option>
                            </select>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <label class="text-[10px] font-black uppercase text-emerald-600 ml-1">Biodata Calon Siswa</label>
                        <input type="text" id="nama" required class="w-full p-3.5 bg-slate-100/50 rounded-xl input-focus" placeholder="Nama Lengkap">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <input type="number" id="nik" required class="w-full p-3.5 bg-slate-100/50 rounded-xl input-focus" placeholder="NIK (16 Digit)">
                            <input type="number" id="nisn" required class="w-full p-3.5 bg-slate-100/50 rounded-xl input-focus" placeholder="NISN">
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <select id="jk" required class="w-full p-3.5 bg-slate-100/50 rounded-xl input-focus">
                                <option value="">Jenis Kelamin</option>
                                <option>Laki-laki</option>
                                <option>Perempuan</option>
                            </select>
                            <input type="text" id="sekolah_asal" required class="w-full p-3.5 bg-slate-100/50 rounded-xl input-focus" placeholder="Asal Sekolah">
                        </div>
                    </div>

                    <div class="space-y-4">
                        <label class="text-[10px] font-black uppercase text-emerald-600 ml-1">Kontak & Alamat</label>
                        <input type="text" id="nama_ortu" required class="w-full p-3.5 bg-slate-100/50 rounded-xl input-focus" placeholder="Nama Orang Tua">
                        <input type="number" id="whatsapp" required class="w-full p-3.5 bg-slate-100/50 rounded-xl input-focus" placeholder="No. WA (Misal: 0812...)">
                        <textarea id="alamat" required class="w-full p-3.5 bg-slate-100/50 rounded-xl input-focus min-h-[80px]" placeholder="Alamat Lengkap"></textarea>
                    </div>

                    <div class="p-5 bg-emerald-50 rounded-2xl border border-emerald-100">
                        <label class="text-[10px] font-black uppercase text-emerald-700">Lampiran Foto (Max 2MB)</label>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-2">
                            <div>
                                <p class="text-[9px] font-bold text-slate-500 mb-1 uppercase">Kartu Keluarga</p>
                                <input type="file" id="file_kk" accept="image/*" class="text-xs">
                            </div>
                            <div>
                                <p class="text-[9px] font-bold text-slate-500 mb-1 uppercase">Ijazah / SKL</p>
                                <input type="file" id="file_ijazah" accept="image/*" class="text-xs">
                            </div>
                        </div>
                    </div>

                    <button type="submit" id="btnSubmit" class="w-full btn-gradient text-white font-black py-4 rounded-2xl shadow-lg hover:brightness-110 transition-all uppercase tracking-widest">
                        <i class="fa-solid fa-paper-plane mr-2"></i> Kirim Pendaftaran
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- UI Dashboard & Login -->
    <div id="view-login" class="min-h-screen flex items-center justify-center hidden-section bg-slate-900 p-6">
        <div class="bg-white p-8 rounded-[2rem] w-full max-w-xs text-center">
            <h2 class="text-sm font-black mb-6 uppercase tracking-widest text-slate-400">Admin Login</h2>
            <input type="password" id="adminPass" class="w-full p-4 bg-slate-100 rounded-xl text-center font-black text-xl mb-4 outline-none border-2 border-transparent focus:border-emerald-500" placeholder="PIN">
            <button onclick="handleLogin()" class="w-full bg-emerald-600 text-white py-3 rounded-xl font-black uppercase text-xs">Login</button>
            <button onclick="logout()" class="mt-4 text-slate-400 text-[9px] font-black uppercase tracking-widest">Kembali</button>
        </div>
    </div>

    <div id="view-dashboard" class="min-h-screen hidden-section bg-slate-50">
        <header class="bg-white p-4 border-b flex flex-wrap justify-between items-center sticky top-0 z-50 px-4 md:px-8 gap-4">
            <h2 class="font-black text-emerald-800 uppercase text-xs">Database Pendaftar</h2>
            <div class="flex gap-3 overflow-x-auto">
                <button onclick="downloadExcel()" class="bg-emerald-100 text-emerald-700 px-4 py-2 rounded-lg text-[9px] font-black uppercase flex items-center whitespace-nowrap">
                    <i class="fa-solid fa-file-excel mr-1.5"></i> Download Excel
                </button>
                <button onclick="fetchAdminData()" class="bg-slate-100 text-slate-600 px-4 py-2 rounded-lg text-[9px] font-black uppercase flex items-center whitespace-nowrap">
                    <i class="fa-solid fa-rotate mr-1.5"></i> Refresh
                </button>
                <button onclick="logout()" class="bg-red-50 text-red-500 px-4 py-2 rounded-lg text-[9px] font-black uppercase flex items-center whitespace-nowrap">
                    <i class="fa-solid fa-right-from-bracket mr-1.5"></i> Keluar
                </button>
            </div>
        </header>
        <main class="p-6 max-w-6xl mx-auto">
            <div id="dataList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </main>
    </div>

    <script>
        // KONTROL SUPABASE
        const S_URL = "https://rsuaanubjqlikfsmtmjl.supabase.co";
        const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzdWFhbnVianFsaWtmc210bWpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk0MDMwNzksImV4cCI6MjA4NDk3OTA3OX0.bxuYjxk4uhY0Y8MYna2gWWt99jwshW8L7Gke6IQ8RX0"; 
        const _sb = window.supabase.createClient(S_URL, S_KEY);

        const BUCKET_NAME = 'berkas'; 
        let globalData = []; // Menyimpan data untuk diekspor

        async function uploadFile(inputId, nisn, label) {
            const file = document.getElementById(inputId).files[0];
            if (!file) return null;
            
            const ext = file.name.split('.').pop();
            const path = `ppdb_2026/${nisn}_${label}_${Date.now()}.${ext}`;
            
            const { data, error } = await _sb.storage.from(BUCKET_NAME).upload(path, file);
            if (error) throw new Error(`Gagal Upload Berkas: ${error.message}`);
            
            return _sb.storage.from(BUCKET_NAME).getPublicUrl(path).data.publicUrl;
        }

        document.getElementById('ppdbForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            const nisn = document.getElementById('nisn').value;
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch animate-spin mr-2"></i> MENGIRIM...';

            try {
                const [urlKk, urlIjz] = await Promise.all([
                    uploadFile('file_kk', nisn, 'KK'),
                    uploadFile('file_ijazah', nisn, 'IJZ')
                ]);

                const { error: dbError } = await _sb.from('pendaftaran').insert([{
                    nama_lengkap: document.getElementById('nama').value,
                    nik: document.getElementById('nik').value,
                    nisn: nisn,
                    sekolah_asal: document.getElementById('sekolah_asal').value,
                    jenis_kelamin: document.getElementById('jk').value,
                    kelas_pilihan: document.getElementById('kelas_pilihan').value,
                    tahun_ajaran: document.getElementById('tahun_ajaran').value,
                    nama_ortu: document.getElementById('nama_ortu').value,
                    whatsapp: document.getElementById('whatsapp').value,
                    alamat: document.getElementById('alamat').value,
                    url_kk: urlKk,
                    url_ijazah: urlIjz
                }]);

                if (dbError) throw dbError;

                Swal.fire({
                    icon: 'success',
                    title: 'Berhasil Terkirim!',
                    text: 'Data pendaftaran telah masuk ke database kami.',
                    confirmButtonColor: '#10b981'
                });
                e.target.reset();
            } catch (err) {
                console.error(err);
                Swal.fire({
                    icon: 'error',
                    title: 'Gagal Mengirim',
                    text: 'Pastikan koneksi stabil dan tabel database sudah siap.',
                    confirmButtonColor: '#ef4444'
                });
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-paper-plane mr-2"></i> KIRIM PENDAFTARAN';
            }
        });

        function showAdminLogin() {
            document.getElementById('view-form').classList.add('hidden-section');
            document.getElementById('view-login').classList.remove('hidden-section');
        }

        function handleLogin() {
            if (document.getElementById('adminPass').value === 'admin123') {
                document.getElementById('view-login').classList.add('hidden-section');
                document.getElementById('view-dashboard').classList.remove('hidden-section');
                fetchAdminData();
            } else { Swal.fire('Error', 'PIN Salah!', 'error'); }
        }

        async function fetchAdminData() {
            const list = document.getElementById('dataList');
            list.innerHTML = '<div class="col-span-full py-10 text-center font-bold text-slate-300">LOADING DATA...</div>';
            
            const { data, error } = await _sb.from('pendaftaran').select('*').order('created_at', {ascending: false});
            if (error) {
                list.innerHTML = `<div class="col-span-full py-10 text-center text-red-400">Error: ${error.message}</div>`;
                return;
            }
            globalData = data;
            renderData(data);
        }

        function renderData(data) {
            const list = document.getElementById('dataList');
            if (data.length === 0) {
                list.innerHTML = '<div class="col-span-full py-10 text-center text-slate-400">Belum ada pendaftar.</div>';
                return;
            }
            list.innerHTML = data.map(r => `
                <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                    <h3 class="font-black text-slate-800 uppercase leading-none">${r.nama_lengkap}</h3>
                    <p class="text-[9px] font-bold text-emerald-600 mt-1 uppercase">${r.sekolah_asal} • ${r.kelas_pilihan}</p>
                    <div class="mt-4 space-y-2 text-[10px] text-slate-500 border-t pt-4">
                        <div class="flex justify-between"><span>NISN:</span><span class="font-bold text-slate-700">${r.nisn}</span></div>
                        <div class="flex justify-between"><span>WA Wali:</span><a href="https://wa.me/62${r.whatsapp}" target="_blank" class="font-bold text-emerald-600">${r.whatsapp}</a></div>
                        <div class="pt-2">
                            <span class="block opacity-60">Alamat:</span>
                            <span class="font-medium text-slate-700">${r.alamat}</span>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-2 mt-6">
                        ${r.url_kk ? `<a href="${r.url_kk}" target="_blank" class="bg-slate-100 py-2.5 rounded-xl text-[8px] font-black text-center text-slate-600">LIHAT KK</a>` : ''}
                        ${r.url_ijazah ? `<a href="${r.url_ijazah}" target="_blank" class="bg-slate-100 py-2.5 rounded-xl text-[8px] font-black text-center text-slate-600">LIHAT IJZ</a>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function downloadExcel() {
            if (globalData.length === 0) {
                Swal.fire('Info', 'Tidak ada data untuk didownload.', 'info');
                return;
            }

            // Bersihkan data untuk Excel
            const excelData = globalData.map((r, index) => ({
                'No': index + 1,
                'Tanggal Daftar': new Date(r.created_at).toLocaleString('id-ID'),
                'Nama Lengkap': r.nama_lengkap,
                'NIK': r.nik,
                'NISN': r.nisn,
                'Jenis Kelamin': r.jenis_kelamin,
                'Asal Sekolah': r.sekolah_asal,
                'Pilihan Kelas': r.kelas_pilihan,
                'Nama Orang Tua': r.nama_ortu,
                'WhatsApp': r.whatsapp,
                'Alamat': r.alamat,
                'Link KK': r.url_kk || '-',
                'Link Ijazah': r.url_ijazah || '-'
            }));

            const worksheet = XLSX.utils.json_to_sheet(excelData);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Pendaftar");
            
            // Simpan file
            XLSX.writeFile(workbook, `PPDB_NurulUlum_2026_${Date.now()}.xlsx`);
        }

        function logout() { location.reload(); }
    </script>
</body>
</html>
